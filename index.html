<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="lib/normalize.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
	<script src="lib/jquery-1.11.0.min.js"></script>
	<script src="main.js"></script>
</head>

<body>

	<div class='header'><span class='title'>COLOR CHALLENGE</span></div>
	<div class='how_to_play'> click on correctly colored tiles! </div>

	<div class='scoreboard tag'>
		HIGHEST SCORE<br><span class='highestScore'>0</span><br>
		CURRENT SCORE<br><span class='currentScore'>0</span>
	</div>

	<div class='timer tag'>
		TIME<br><span class='timeLeft'>20</span><br>
	</div>

	<div>
		<audio id='correct' src='sounds/correct.mp3'></audio>
		<audio id='wrong' src='sounds/wrong.mp3'></audio>
	</div>


	<div class='Main'>
		<div class='container'>
			<div class='tile r1 c1'><p class='tile'></p></div>
			<div class='tile r1 c2'><p class='tile'></p></div>
			<div class='tile r1 c3'><p class='tile'></p></div>
			<div class='tile r1 c4'><p class='tile'></p></div>
			<div class='tile r2 c1'><p class='tile'></p></div>
			<div class='tile r2 c2'><p class='tile'></p></div>
			<div class='tile r2 c3'><p class='tile'></p></div>
			<div class='tile r2 c4'><p class='tile'></p></div>
			<div class='tile r3 c1'><p class='tile'></p></div>
			<div class='tile r3 c2'><p class='tile'></p></div>
			<div class='tile r3 c3'><p class='tile'></p></div>
			<div class='tile r3 c4'><p class='tile'></p></div>
			<div class='tile r4 c1'><p class='tile'></p></div>
			<div class='tile r4 c2'><p class='tile'></p></div>
			<div class='tile r4 c3'><p class='tile'></p></div>
			<div class='tile r4 c4'><p class='tile'></p></div>
		</div>

		<dialog class='ready'>Ready!</dialog>
		<dialog class='end'>Game Over!</dialog>
		
	</div>
	
</body>

</html>
